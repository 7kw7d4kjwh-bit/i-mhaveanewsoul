services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://drive.usercontent.google.com/download?id=16-TfvTO179bv9vLkZnTGyooTuCePjwbG&export=download&authuser=0&confirm=t&uuid=6f36fe81-8fc0-4570-8440-f8dd1b99ef2e&at=AKSUxGNq9jsu7w52iue58jKJTuh4:1761386075149"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
